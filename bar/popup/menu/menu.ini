[rainmeter]
update=1000
group=catppuccin
accuratetext=1
defaultwindowX=20
defaultwindowY=100
defaultdraggable=0
defaultalwaysontop=1
onunfocusaction=[!deactivateconfig]

[getFocus]
measure=plugin
plugin=focus
focusonrefresh=1

[variables]
@include=#@#Inc\var.inc

gap=10
w=460
h=100
iS=45
bgW=((#w#-(#gap#*6))/5)
bgH=(#h#-(#gap#*2))

shutdownC=#color4#
rebootC=#color12#
sleepC=#color3#
logoffC=#color6#
lockC=#color8#

[mainBg]
meter=shape
X=#stkW#
Y=#stkW#
shape=rectangle 0,0,#w#,#h#,#bCorner# | strokeWidth #stkW# | strokeColor #stkColor# | fillColor #bgColor#

[bg]
X=#gap#R
Y=#stkW#
shape=rectangle 0,#gap#,#bgW#,#bgH#,#bCorner# | strokeWidth 0 | fillColor #bgColorL#
mouseoveraction=[!setoption i#currentSection# imagetint [#[#currentSection]C]][!update][!redraw]
mouseleaveaction=[!setoption i#currentSection# imagetint #mColor#][!update][!redraw]
leftmouseupaction=["#@#nircmd.exe" exitwin #currentSection#]

[shutdown]
meter=shape
meterstyle=bg
X=(#gap#+#stkW#)

[reboot]
meter=shape
meterstyle=bg

[sleep]
meter=shape
meterstyle=bg
leftmouseupaction=["#@#nircmd.exe" standby]
rightmouseupaction=["#@#nircmd.exe" hibernate]

[logoff]
meter=shape
meterstyle=bg

[lock]
meter=shape
meterstyle=bg
leftmouseupaction=["#@#nircmd.exe" lockws]

[icons]
imagename=#@#Menu\#currentSection#.png
imagetint=#mColor#
X=(#gap#+#bgW#-#iS#)R
Y=r
W=#iS#
preserveaspectratio=1
dynamicvariables=1

[iShutdown]
meter=image
meterstyle=icons
X=(((#bgW#-#iS#)/2)+#gap#+#stkW#)
Y=((#h#-#iS#)/2)r

[iReboot]
meter=image
meterstyle=icons

[iSleep]
meter=image
meterstyle=icons

[iLogoff]
meter=image
meterstyle=icons

[iLock]
meter=image
meterstyle=icons
