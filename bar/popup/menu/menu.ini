[rainmeter]
update=10
group=catppuccin
accuratetext=1
defaultwindowX=20
defaultwindowY=100
defaultdraggable=0
defaultalwaysontop=1
onrefreshaction=[!setwindowposition "([#xPadding]<10?10:[#xPadding])" "([#barY]+[#yPadding]+([#direction]=1?(-[#popupGap]):([#popupGap]+[#bHeight]+[#stkW])))" "0" "([#direction]=1?100:0)%"]

[unload]
measure=plugin
plugin=getactivetitle
regexpsubstitute=1
substitute=".*[#currentFile]$":"[]","[^\[\]]":"[!deactivateconfig]"
onchangeaction=[&unload]

[variables]
@include=#@#inc\var.inc

gap=10
iS=42
bgW=80
bgH=80
bgStk=5

shutdownC=#color4#
rebootC=#color12#
sleepC=#color3#
logoffC=#color6#
lockC=#color8#
monitorC=#color7#

key=0
0A=[]

shutdownA=["#@#addons\nircmd.exe" exitwin shutdown]
rebootA=["#@#addons\nircmd.exe" exitwin reboot]
sleepA=["#@#addons\nircmd.exe" standby]
logoffA=["#@#addons\nircmd.exe" exitwin logoff]
lockA=["#@#addons\nircmd.exe" lockws]
monitorA=[!commandmeasure screenOff "run"]

afterAction=[!deactivateconfig]

shutdownS=0
rebootS=0
sleepS=0
logoffS=0
lockS=0
monitorS=0

animRate=300

[mainBg]
meter=shape
X=(round(#stkW#/2))
Y=(round(#stkW#/2))
shape=rectangle 0,0,((#bgW#*6)+(#gap#*7)+#stkW#),(#bgH#+(#gap#*2)+#stkW#),#pCorner# | strokeWidth #stkW# | strokeColor #stkColor# | fillColor #bgColor#
updatedivider=-1

[bgFX]
measure=script
scriptFile=#@#inc\Luatween\Main.lua
tween0=single | variable | shutdownS | 0 | #bgStk# | #animRate#
tween1=single | variable | rebootS | 0 | #bgStk# | #animRate#
tween2=single | variable | sleepS | 0 | #bgStk# | #animRate#
tween3=single | variable | logoffS | 0 | #bgStk# | #animRate#
tween4=single | variable | lockS | 0 | #bgStk# | #animRate#
tween5=single | variable | monitorS | 0 | #bgStk# | #animRate#
tween6=single | variable | ehe | 0 | 0 | 1 
optional0=easing inOutQuad | group shutdown
optional1=easing inOutQuad | group reboot
optional2=easing inOutQuad | group sleep
optional3=easing inOutQuad | group logoff
optional4=easing inOutQuad | group lock
optional5=easing inOutQuad | group monitor
optional6=group ehe
dynamicVariables=1

[bg]
X=(#gap#+#bgW#)r
Y=(#gap#+#stkW#)
shape=rectangle ([#[#currentSection]S]/2),([#[#currentSection]S]/2),(#bgW#-[#[#currentSection]S]),(#bgH#-[#[#currentSection]S]),#pCorner# | strokeWidth [#[#currentSection]S] | strokeColor [#[#currentSection]C] | fillColor #bgColorL# 
mouseoveraction=[!commandmeasure bgFX "Start('#currentSection#')"][!setoption i#currentSection# imagetint [#[#currentSection]C]][!update][!redraw]
mouseleaveaction=[!commandmeasure bgFX "Reverse('#currentSection#')"][!setoption i#currentSection# imagetint #mColor#][!update][!redraw]
leftmouseupaction=[#[#currentSection]A][#afterAction]
group=tweenable
updatedivider=-1
dynamicvariables=1

[prev]
measure=calc
formula=#key#=0?0:#key#-1
dynamicvariables=1

[current]
measure=calc
formula=#key#
substitute="0":"ehe","1":"shutdown","2":"reboot","3":"sleep","4":"logoff","5":"lock","6":"monitor"
updatedivider=-1
onupdateaction=[!commandmeasure bgFX "Reverse([prev:])"][!commandmeasure bgFX "Start('[&#currentSection#]')"][!setoptiongroup icons imagetint #mColor#][!setoption i[&#currentSection#] imagetint [#[&[#currentSection]]C]][!update][!redraw]
dynamicvariables=1

[left]
measure=plugin
plugin=hotkey
hotkey=0x25
keyupaction=[!setvariable key "([#key]<2?6:([#key]-1))"][!updatemeasure current][!redraw]
dynamicvariables=1

[right]
measure=plugin
plugin=hotkey
hotkey=0x27
keyupaction=[!setvariable key "([#key]>5?1:([#key]+1))"][!updatemeasure current][!redraw]
dynamicvariables=1

[enter]
measure=plugin
plugin=hotkey
hotkey=0x0D
keyupaction=[#[&current]A][#afterAction]
dynamicvariables=1

[shutdown]
meter=shape
meterstyle=bg
X=(#gap#+#stkW#)

[reboot]
meter=shape
meterstyle=bg

[sleep]
meter=shape
meterstyle=bg
rightmouseupaction=["#@#addons\nircmd.exe" hibernate][#afterAction]

[logoff]
meter=shape
meterstyle=bg

[lock]
meter=shape
meterstyle=bg

[screenOff]
measure=plugin
plugin=runcommand
program=powershell
parameter="""#@#menu\screenOff.bat"""
timeout=5000

[monitor]
meter=shape
meterstyle=bg

[icons]
imagename=#@#menu\#currentSection#.png
imagetint=#mColor#
X=(#gap#+#bgW#-#iS#)R
Y=r
W=#iS#
preserveaspectratio=1
dynamicvariables=1
updatedivider=-1
group=icons|tweenable

[iShutdown]
meter=image
meterstyle=icons
X=(((#bgW#-#iS#)/2)+#gap#+#stkW#)
Y=((#bgH#-#iS#)/2)r

[iReboot]
meter=image
meterstyle=icons

[iSleep]
meter=image
meterstyle=icons

[iLogoff]
meter=image
meterstyle=icons

[iLock]
meter=image
meterstyle=icons

[iMonitor]
meter=image
meterstyle=icons