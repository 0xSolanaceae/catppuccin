[rainmeter]
update=500
group=catppuccin
accuratetext=1
defaultwindowX=20
defaultwindowY=100
defaultdraggable=0
defaultalwaysontop=1
onrefreshaction=[!setwindowposition "(#xPadding#=0?10:#xPadding#)" "(#barY#+#yPadding#+(#direction#=0?(#popupGap#+#bHeight#):(-(#popupGap#+#h#+#stkW#))))"]

[unload]
measure=plugin
plugin=getactivetitle
regexpsubstitute=1
substitute=".*[#currentFile]$":"[]","[^\[\]]":"[!deactivateconfig]"
onchangeaction=[&unload]

[variables]
@include=#@#inc\var.inc

gap=10
w=550
h=100
iS=45
bgW=((#w#-(#gap#*7))/6)
bgH=(#h#-(#gap#*2))

shutdownC=#color4#
rebootC=#color12#
sleepC=#color3#
logoffC=#color6#
lockC=#color8#
monitorC=#color7#

[mainBg]
meter=shape
X=(#stkW#/2)
Y=#stkW#
shape=rectangle 0,0,#w#,#h#,#pCorner# | strokeWidth #stkW# | strokeColor #stkColor# | fillColor #bgColor#

[bg]
X=#gap#R
Y=#stkW#
shape=rectangle 0,#gap#,#bgW#,#bgH#,#pCorner# | strokeWidth 0 | fillColor #bgColorL#
mouseoveraction=[!setoption i#currentSection# imagetint [#[#currentSection]C]][!update][!redraw]
mouseleaveaction=[!setoption i#currentSection# imagetint #mColor#][!update][!redraw]
leftmouseupaction=["#@#addons\nircmd.exe" exitwin #currentSection#][!deactivateconfig]

[shutdown]
meter=shape
meterstyle=bg
X=(#gap#+(#stkW#/2))

[reboot]
meter=shape
meterstyle=bg

[sleep]
meter=shape
meterstyle=bg
leftmouseupaction=["#@#addons\nircmd.exe" standby][!deactivateconfig]
rightmouseupaction=["#@#addons\nircmd.exe" hibernate][!deactivateconfig]

[logoff]
meter=shape
meterstyle=bg

[lock]
meter=shape
meterstyle=bg
leftmouseupaction=["#@#addons\nircmd.exe" lockws][!deactivateconfig]

[screenOff]
measure=plugin
plugin=runcommand
program=powershell
parameter="""#@#menu\screenOff.bat"""
timeout=5000

[monitor]
meter=shape
meterstyle=bg
leftmouseupaction=[!commandmeasure screenOff "Run"][!deactivateconfig]

[icons]
imagename=#@#menu\#currentSection#.png
imagetint=#mColor#
X=(#gap#+#bgW#-#iS#)R
Y=r
W=#iS#
preserveaspectratio=1
dynamicvariables=1

[iShutdown]
meter=image
meterstyle=icons
X=(((#bgW#-#iS#)/2)+#gap#+#stkW#)
Y=((#h#-#iS#)/2)r

[iReboot]
meter=image
meterstyle=icons

[iSleep]
meter=image
meterstyle=icons

[iLogoff]
meter=image
meterstyle=icons

[iLock]
meter=image
meterstyle=icons

[iMonitor]
meter=image
meterstyle=icons