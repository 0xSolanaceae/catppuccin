[rainmeter]
update=10
group=catppuccin
accuratetext=1
defaultdraggable=0
defaultalwaysontop=1
backgroundmode=2
solidcolor=0,0,0,1
onrefreshaction=[!commandmeasure timer "stop 1" "#rootConfig#\bar"][!commandmeasure script "setWindowName"]
mouseoveraction=[!commandmeasure timer "stop 1" "#rootConfig#\bar"]
mouseleaveaction=[!deactivateconfig]
rightmouseupaction=[]

[setAnchor]
measure=calc
formula=#direction#
onupdateaction=[!setwindowposition "#currentConfigX#" "#currentConfigY#" "0" "(#direction#=1?100:0)%"]
updatedivider=-1

[variables]
@include=#@#inc\var.inc
w=300
h=32
mHeight=180
xPad=15
yPad=10
gap=10
mTextPad=50
mTextY=70
btnPad=50
btnGap=70

hover=0
xButton=0
xHide=1
prog=0
progAt=-1
mediaAt=-1
progAtC=0
mediaAtC=0
posAtC=0
btnAnim=0

wName000=[#programName0]
wName001=[#programName1]
wName002=[#programName2]
wName003=[#programName3]
wName004=[#programName4]
wName005=[#programName5]
wName006=[#programName6]
wName007=[#programName7]
wName008=[#programName8]
wName009=[#programName9]

[programOptions]
measure=plugin
plugin=programoptions
indexes=#maxAppCount#
updatedivider=-1

[script]
measure=plugin
plugin=powershellrm
scriptfile=#@#inc\child.ps1
dynamicvariables=1

[update]
measure=time
onchangeaction=[!updatemeasure programOptions][!commandmeasure script "setWindowName"]

[set]
measure=calc
formula=#programsCount0#+#programsCount1#+#programsCount2#+#programsCount3#+#programsCount4#+#programsCount5#+#programsCount6#+#programsCount7#+#programsCount8#+#programsCount9#
dynamicvariables=1
onchangeaction=[!commandmeasure script "setWindowName"]

[mainBg]
meter=shape
X=(#stkW#/2)
Y=#stkW#
shape=rectangle 0,0,#w#,((#h#*([#programsCount[#hover]]<11?[#programsCount[#hover]]:10))+(#yPad#*2)),(#pCorner#>1?(#pCorner#-2):#pCorner#) | strokeWidth #stkW# | strokeColor #stkColor# | fillColor #bgColor#
dynamicvariables=1

[media]
measure=plugin
plugin=webnowplaying
playertype=progress
averagesize=10

[prog]
measure=calc
formula=[#prog]
dynamicvariables=1
averagesize=10

[pos]
measure=calc
formula=[#hover]=[#mediaAt]?1:([#hover]=[#progAt]?2:0)
substitute="1":"media","2":"prog","0":"pos"
dynamicvariables=1

[showProg]
meter=shape
meterstyle=mainBg
shape=rectangle 0,(#yPad#+([0:H]*[#[&pos]AtC])),(([[&pos]:]/100)*#w#),[0:H] | strokeWidth 0 | fillColor #sColor#,150

[wName]
X=(#stkW#*2)
Y=R
W=(#w#-#xPad#-(#stkW#*2)-35)
clipstring=1
stringalign=leftcenter
text=[#wName0[#currentSection][#hover]]
padding=#xPad#,(#gap#/2),(#xPad#+20),(#gap#/2)
fontcolor=#mColor#
fontface=#font#
fontsize=#bTextSize#
fontweight=#fontW#
antialias=1
dynamicvariables=1
leftmouseupaction=[!commandmeasure programOptions "ToFront|Child|#hover#|#currentSection#"][!deactivateconfig]
mouseoveraction=[!setvariable xButton #currentSection#][!setvariable xHide 0][!setoption #currentSection# solidcolor #bgColorL#][!setoption #currentSection# fontcolor #sColor#]
mouseleaveaction=[!setvariable xButton 0][!setvariable xHide 1][!setoption #currentSection# solidcolor ""][!setoption #currentSection# fontcolor ""]
hidden=([#programsCount#hover#]>#currentSection#?0:1)

[0]
meter=string
meterstyle=wName
Y=((#h#+(#yPad#*2))/2)r

[1]
meter=string
meterstyle=wName

[2]
meter=string
meterstyle=wName

[3]
meter=string
meterstyle=wName

[4]
meter=string
meterstyle=wName

[5]
meter=string
meterstyle=wName

[6]
meter=string
meterstyle=wName

[7]
meter=string
meterstyle=wName

[8]
meter=string
meterstyle=wName

[9]
meter=string
meterstyle=wName

[xButton]
meter=string
X=(#w#-#xPad#+10)
Y=(#yPad#+[[#xButton]:Y]+6)
stringalign=rightcenter
text=[\x2716]
solidcolor=#bgColorL#
padding=5,(#gap#/2),5,(#gap#/2)
fontcolor=#mColor#
fontface=JetBrains Mono
fontsize=(#bTextSize#-2)
antialias=1
dynamicvariables=1
hidden=#xHide#
mouseoveraction=[!setoption xButton fontcolor #color4#]
mouseleaveaction=[!setoption xButton fontcolor #mColor#]
leftmouseupaction=["#@#nircmd.exe" win close handle "[#handle0[#xButton][#hover]]"][!deactivateconfig]

[mTitle]
measure=plugin
plugin=webnowplaying
playertype=title
regexpsubstitute=1
substitute="^(.+)\s\(.+$":"\1"," - (.*)":"","":"somethingthatwillnevermatchanytitles"

[mArtist]
measure=Plugin
plugin=webnowplaying
playertype=artist
regexpsubstitute=1
substitute=", (.*)$":"","":"somethingthatwillnevermatchanytitles"

[mControl]
measure=Plugin
plugin=webnowplaying
playertype=state
regexpsubstitute=1
substitute="0|2|3":"ED23","1":"ED21"

[mCover]
measure=Plugin
plugin=webnowplaying
playertype=cover
defaultpath=#@#inc\waves.png

[lTween]
measure=script
scriptfile=#@#inc\LuaTween\Main.lua
tween0=single | variable | btnAnim | 0 | 1 | 300
optional0=easing inoutquad

[mediaBg]
meter=shape
meterstyle=mainBg
shape=rectangle 0,(#stkW#+5),#w#,#mHeight#,#pCorner# | strokeWidth #stkW# | strokeColor #sColor# | extend prop1
Y=[mainBg:YH]
hidden=([#hover]=[#mediaAt]?0:1)
leftmouseupaction=[!commandmeasure programOptions "ToFront|Child|#mediaAt#|#mediaAtC#"][!deactivateconfig]

[mediaCover]
meter=image
measurename=mCover
W=#w#
H=(#mHeight#+5)
preserveaspectratio=2
container=mediaBg
mouseoveraction=[!commandmeasure lTween "Start(0)"]
mouseleaveaction=[!commandmeasure lTween "Reverse(0)"]

[grad]
meter=shape
meterstyle=mainBg|mediaBg
shape2=rectangle (#stkW#/2),((#stkW#*1.5)+5),(#w#-#stkW#),(#mHeight#-#stkW#),#pCorner# | strokeWidth 0 | fillColor #bgColor#,90
prop1=fill linearGradient grad
grad=90 | #bgColor#,1 ; (0.5+(0.5*#btnAnim#)) | #bgColor# ; 0

[mediaText]
X=(#w#/2)
Y=R
W=(#w#-(#xPad#*2))
fontcolor=#mColor#
fontface=#font#
fontsize=#bTextSize#
inlinesetting=color|0,0,0,0
inlinepattern=somethingthatwillnevermatchanytitles
text=[&m[#currentSection]]
stringalign=center
clipstring=1
antialias=1
dynamicvariables=1
hidden=([#hover]=[#mediaAt]?0:1)

[title]
meter=string
meterstyle=mediaText
fontsize=(#bTextSize#+5)
Y=([mediaBg:YH]-#mTextY#-(#mTextPad#*#btnAnim#))

[artist]
meter=string
meterstyle=mediaText

[mediaBtn]
Y=([mediaBg:YH]-#btnPad#)
fontcolor=#sColor#,(#btnAnim#*255)
fontface=icomoon custom
fontsize=(#bTextSize#+6)
stringalign=center
antialias=1
dynamicvariables=1
leftmouseupaction=[!commandmeasure mControl "#currentSection#"]
hidden=([#hover]=[#mediaAt]?0:1)

[playpause]
meter=string
meterstyle=mediaBtn
text=[\x[&mControl]]
X=(#w#/2)

[previous]
meter=string
meterstyle=mediaBtn
text=[\xE954]
X=-#btnGap#r

[next]
meter=string
meterstyle=mediaBtn
text=[\xE95E]
X=(#btnGap#*2)r
