[rainmeter]
update=1000
group=bg

[you]
meter=string

[variables]
@include=#@#inc\var.inc

[unload]
measure=calc
formula=[#hideTaskbar]+[#replaceWin]+[#useDiscord]<1?1:0
ifabovevalue=0
ifaboveaction=[!deactivateconfig]

[bar]
measure=plugin
plugin=configactive
configname=#rootConfig#\bar
substitute="":"[!deactivateconfig]","bar.ini":"[]"
onupdateaction=[&bar]

[hideTaskbar]
measure=calc
formula=#hideTaskbar#
ifabovevalue=0
ifaboveaction=["#@#addons\hideTaskbar.exe"]
ifbelowvalue=1
ifbelowaction=[!commandmeasure showTaskbar "run"]

[showTaskbar]
measure=plugin
plugin=runcommand
parameter="""#@#addons\showTaskbar.bat"""

[replaceWin]
measure=calc
formula=#replaceWin#
ifabovevalue=0
ifaboveaction=["#@#addons\replaceWin.exe"]
ifbelowvalue=1
ifbelowaction=[!commandmeasure revertWin "run"]

[revertWin]
measure=plugin
plugin=runcommand
parameter="""#@#addons\revertWin.bat"""

[dlInfo]
measure=webparser
url=https://api.lanyard.rest/v1/users/[#dUserID]
download=1
downloadfile=dInfo.txt
disabled=(1-#useDiscord#)

[dlAvatar]
measure=webparser
url=https://api.lanyard.rest/[#dUserID].png
download=1
downloadfile=dAvatar.png
disabled=(1-#useDiscord#)