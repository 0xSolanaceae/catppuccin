[rainmeter]
update=1000
accuratetext=1
defaultwindowX=20
defaultwindowY=100
defaultdraggable=0
defaultalwaysontop=1
onunfocusaction=[!deactivateconfig]

[getFocus]
measure=plugin
plugin=focus
focusonrefresh=1

[variables]
@include=#@#var.inc
w=460
h=100
bgS=80
iS=(#bgS#-35)
gap=10

shutdownC=#red#
rebootC=#blue#
sleepC=#lavender#
logoffC=#orange#
lockC=#green#

[mainBg]
meter=shape
X=#stkW#
shape=rectangle 0,0,#w#,#h#,#bCorner# | strokeWidth #stkW# | strokeColor #stkColor# | fillColor #bgColor#

[bg]
X=#gap#R
shape=rectangle 0,#gap#,#bgS#,#bgS#,#bCorner# | strokeWidth 0 | fillColor #bgColorL#
mouseoveraction=[!setoption i#currentSection# imagetint [#[#currentSection]C]][!update][!redraw]
mouseleaveaction=[!setoption i#currentSection# imagetint #mColor#][!update][!redraw]
leftmouseupaction=["#@#nircmd.exe" exitwin #currentSection#]

[shutdown]
meter=shape
meterstyle=bg
X=(#gap#+#stkW#)

[reboot]
meter=shape
meterstyle=bg

[sleep]
meter=shape
meterstyle=bg
leftmouseupaction=["#@#nircmd.exe" standby]
rightmouseupaction=["#@#nircmd.exe" hibernate]

[logoff]
meter=shape
meterstyle=bg

[lock]
meter=shape
meterstyle=bg
leftmouseupaction=["#@#nircmd.exe" lockws]

[icons]
imagename=#@#Menu\#currentSection#.png
imagetint=#mColor#
X=(#gap#+#bgS#-#iS#)R
Y=r
W=#iS#
preserveaspectratio=1
dynamicvariables=1

[iShutdown]
meter=image
meterstyle=icons
X=(((#bgS#-#iS#)/2)+#gap#+#stkW#)
Y=((#h#-#iS#)/2)r

[iReboot]
meter=image
meterstyle=icons

[iSleep]
meter=image
meterstyle=icons

[iLogoff]
meter=image
meterstyle=icons

[iLock]
meter=image
meterstyle=icons
